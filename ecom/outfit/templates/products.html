{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Clothes | TrendSetter Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
</head>
<body>

<div class="page-wrapper">
    <div class="form-card">
        <div class="form-header">
            <a href="javascript:history.back()" class="back-link">← Back to Products</a>
            <h2>Add New Clothing Item</h2>
            <p class="subtitle">Enter the details to list a new item in your inventory.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="styled-form">
            {% csrf_token %}

            <div class="form-section">
                <div class="form-group">
                    <label for="name">Cloth Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Premium Slim Fit Chinos" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Choose a category</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="size">Size</label>
                        <select id="size" name="size" required>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                            <option value="XXL">Double XL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" name="color" placeholder="e.g., Midnight Blue" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="number" id="stock" name="stock" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="price">Price (₹)</label>
                        <input type="number" id="price" step="0.01" name="price" placeholder="0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Describe the fabric, fit, and style..."></textarea>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="image" name="image" required>
                        <div class="file-drop-area">
                            <span class="file-msg">Click or drag image here</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Publish Product</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
